{
  "cniVersion": "1.0.0",
  "name": "headcni",
  "plugins": [
    {
      "type": "headcni",
      "mtu": 1500,
      "ipam": {
        "type": "host-local",
        "ranges": [
          [
            { "subnet": "10.244.0.0/16" }
          ]
        ],
        "dataDir": "/var/lib/cni/networks/headcni",
        "allocation_strategy": "sequential"
      },
      "magic_dns": {
        "enable": true,
        "base_domain": "cluster.local",
        "nameservers": [
          "8.8.8.8",
          "8.8.4.4"
        ],
        "search_domains": [
          "cluster.local",
          "svc.cluster.local"
        ]
      },
      "service_cidr": "10.96.0.0/12",
      "enable_ipv6": true,
      "enable_network_policy": true,
      "tailscale_nic":"headcni01"
    },
    {
      "type": "portmap",
      "capabilities": { "portMappings": true },
      "snat": true
    },
    {
      "type": "bandwidth",
      "capabilities": { "bandwidth": true }
    }
  ]
} 