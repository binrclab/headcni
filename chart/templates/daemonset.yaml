apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "headcni.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "headcni.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "headcni.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "headcni.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "headcni.serviceAccountName" . }}
      initContainers:
      - name: install-cni
        image: "{{ .Values.image.repository }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          cp /opt/cni/bin/headcni /host/opt/cni/bin/
          cp /opt/cni/bin/headcni-ipam /host/opt/cni/bin/
          cp /opt/cni/bin/headcni-daemon /host/opt/cni/bin/
          chmod +x /host/opt/cni/bin/headcni
          chmod +x /host/opt/cni/bin/headcni-ipam
          chmod +x /host/opt/cni/bin/headcni-daemon
        volumeMounts:
        - name: cni-bin
          mountPath: /host/opt/cni/bin
      containers:
      - name: headcni-daemon
        image: "{{ .Values.image.repository }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /opt/cni/bin/headcni-daemon
        - --headscale-url={{ .Values.config.headscale.url }}
        - --headscale-auth-key={{ .Values.config.headscale.authKey }}
        - --pod-cidr={{ .Values.config.network.podCIDRBase }}
        - --service-cidr={{ .Values.config.network.serviceCIDR }}
        - --mtu={{ .Values.config.network.mtu }}
        - --ipam-type={{ .Values.config.ipam.type }}
        - --allocation-strategy={{ .Values.config.ipam.strategy }}
        - --mode={{ .Values.config.tailscale.mode }}
        - --interface-name={{ .Values.config.tailscale.socket_name }}
        {{- if .Values.config.monitoring.enabled }}
        - --metrics-port={{ .Values.config.monitoring.port }}
        - --metrics-path={{ .Values.config.monitoring.path }}
        {{- end }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- if .Values.config.headscale.authKey }}
        - name: HEADSCALE_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "headcni.fullname" . }}-auth
              key: auth-key
        {{- end }}
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_ADMIN
        volumeMounts:
        - name: cni-bin
          mountPath: /opt/cni/bin
        - name: cni-conf
          mountPath: /etc/cni/net.d
        - name: tailscale-socket
          mountPath: /var/run/tailscale
        - name: headcni-data
          mountPath: /var/lib/headcni
        - name: headcni-socket
          mountPath: /var/run/headcni
        - name: headcni-tailscale
          mountPath: /var/run/headcni/tailscale
        - name: headcni-tailscale-data
          mountPath: /var/lib/headcni/tailscale
        {{- if .Values.config.monitoring.enabled }}
        ports:
        - name: metrics
          containerPort: {{ .Values.config.monitoring.port }}
          protocol: TCP
        {{- end }}
        resources:
          {{- toYaml .Values.resources.manager | nindent 10 }}
        {{- if .Values.config.monitoring.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.config.monitoring.path | trimPrefix "/" }}
            port: {{ .Values.config.monitoring.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: {{ .Values.config.monitoring.path | trimPrefix "/" }}
            port: {{ .Values.config.monitoring.port }}
        {{- end }}
      volumes:
      - name: cni-bin
        hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
      - name: cni-conf
        configMap:
          name: {{ include "headcni.fullname" . }}-config
      - name: tailscale-socket
        hostPath:
          path: /var/run/tailscale
          type: DirectoryOrCreate
      - name: headcni-data
        hostPath:
          path: /var/lib/headcni
          type: DirectoryOrCreate
      - name: headcni-socket
        hostPath:
          path: /var/run/headcni
          type: DirectoryOrCreate
      - name: headcni-tailscale
        hostPath:
          path: /var/run/headcni/tailscale
          type: DirectoryOrCreate
      - name: headcni-tailscale-data
        hostPath:
          path: /var/lib/headcni/tailscale
          type: DirectoryOrCreate
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }} 