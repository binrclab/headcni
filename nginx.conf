# nginx.conf
# Nginx 负载均衡器配置，用于多架构 HeadCNI 服务

events {
    worker_connections 1024;
}

http {
    upstream headcni_backend {
        # 轮询方式分发请求到不同架构的服务
        server headcni-plugin-amd64:8080;
        server headcni-plugin-arm64:8080;
        server headcni-plugin-armv7:8080;
        server headcni-plugin-armv8:8080;
    }

    # 健康检查端点
    upstream health_check {
        server headcni-plugin-amd64:8080;
        server headcni-plugin-arm64:8080;
        server headcni-plugin-armv7:8080;
        server headcni-plugin-armv8:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # 健康检查端点
        location /health {
            proxy_pass http://health_check/healthz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 版本信息端点
        location /version {
            proxy_pass http://headcni_backend/version;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 配置显示端点
        location /config {
            proxy_pass http://headcni_backend/config;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 默认代理到后端服务
        location / {
            proxy_pass http://headcni_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 